<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container">   
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__create-task" id="create-task" >
        <label class="create-task__title title" for="new-task">Add Item</label>
        <div class="create-task__wrapper_new-task">
          <input class="new-task__input input-text" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="main__incomplete-task">
        <h3 class="incomplete-task__title title">Todo</h3>
        <ul class="incomplete-task__items" id="incomplete-tasks">
          <li class="incomplete-task__item li-item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__task-name">Pay Bills</label>
            <input class="item__input-text input-text" type="text">
            <button class="item__btn-edit button">Edit</button>
            <button class="item__btn-delete button">
              <img class="btn-delete__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="incomplete-task__item_edit-mode li-item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__task-name">Go Shopping</label>
            <input class="item__input-text input-text" type="text" value="Go Shopping">
            <button class="item__btn-edit button">Save</button>
            <button class="item__btn-delete button">
              <img class="btn-delete__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__comleted-task">
        <h3 class="completed-task__title title">Completed</h3>
        <ul class="completed-task__items" id="completed-tasks">
          <li class="comleted-task__item li-item">
            <input class="item__input-checkbox" type="checkbox" checked>
            <label class="item__task-name comleted-task__label">See the Doctor</label>
            <input class="item__input-text input-text" type="text">
            <button class="item__btn-edit button">Edit</button>
            <button class="item__btn-delete button">
              <img class="btn-delete__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div> 
  <script src="app.js"></script>
</body>
</html>
